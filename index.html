<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css" type="text/css">
        <title>Catte Wars</title>
    </head>
    
    <body>
        
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">CATTE TRADER</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <p class="navbar-text">Underground Kitteh</p>
            <li><a href="#" data-toggle="modal" data-target="#myModal">Rules</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <div class="container">
        
    
    <div>
      <p>THE LOW DOWN</p>
      <p>YOU CASH $<span id="bank"></Span>.00</p>
      <p>YOU DAYS LEFT <span id="days"></span></p>
      <p>YOU AT <span id="location"></span> NOW</p>
      <p><span id="warning"></span></p>
    </div>
    <select>
      <option>ORANGE</option>
      <option>SILVER</option>
      <option>BLACK</option>
      <option>WHITE</option>
    </select>
    <button class="btn" id="buy">BUY</button>
    <button class="btn" id="sell">SELL</button>
    
    
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Rules</h4>
        </div>
        <div class="modal-body">
            <h3>Rules of the Game</h3>
            <ol>
                <li>The year is 2004</li>
                <li>Cattes are illegal</li>
                <li>Buy and Sell Cattes</li>
                <li>Get rich or die trying</li>
            </ol>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
        </div>
    </div>
    
    </div>
    
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    </body>
</html>
